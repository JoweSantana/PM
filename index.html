<style>
    /* Stili di base per il contenitore della web app */
    .ia-webapp-container {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin: 20px auto;
    }

    /* Intestazione della chat */
    .ia-webapp-header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
    }

    /* Area dei messaggi della chat */
    .ia-webapp-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #e9ecef;
        border-bottom: 1px solid #dee2e6;
    }

    /* Stile dei singoli messaggi */
    .ia-webapp-message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
    }

    .ia-webapp-message.user {
        justify-content: flex-end;
    }

    .ia-webapp-message.ai {
        justify-content: flex-start;
    }

    .ia-webapp-message-bubble {
        max-width: 75%;
        padding: 12px 18px;
        border-radius: 20px;
        line-height: 1.5;
        word-wrap: break-word;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
    }

    .ia-webapp-message.user .ia-webapp-message-bubble {
        background-color: #007bff;
        color: white;
        border-bottom-right-radius: 5px;
    }

    .ia-webapp-message.ai .ia-webapp-message-bubble {
        background-color: #f8f9fa;
        color: #343a40;
        border: 1px solid #ced4da;
        border-bottom-left-radius: 5px;
    }

    /* Area di input */
    .ia-webapp-input-area {
        display: flex;
        padding: 15px 20px;
        background-color: #ffffff;
        border-top: 1px solid #dee2e6;
    }

    .ia-webapp-input-area input {
        flex-grow: 1;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 25px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.2s;
    }

    .ia-webapp-input-area input:focus {
        border-color: #007bff;
    }

    .ia-webapp-input-area button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.2s, transform 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .ia-webapp-input-area button:hover:not(:disabled) {
        background-color: #0056b3;
    }

    .ia-webapp-input-area button:active:not(:disabled) {
        transform: translateY(1px);
    }

    .ia-webapp-input-area button:disabled {
        background-color: #a0c8f8;
        cursor: not-allowed;
    }

    /* Indicatore di caricamento (spinner) */
    .ia-webapp-loading {
        display: none;
        margin-left: 10px;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Alert per errori */
    .ia-webapp-alert {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        margin: 15px 20px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        font-size: 0.9em;
        line-height: 1.4;
    }

    .ia-webapp-alert.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }

    .ia-webapp-alert strong {
        font-weight: bold;
    }

    /* Adattamenti per schermi più piccoli */
    @media (max-width: 768px) {
        .ia-webapp-container {
            height: 95vh;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
        }
        .ia-webapp-header {
            border-radius: 0;
        }
    }
</style>

<div class="ia-webapp-container">
    <div class="ia-webapp-header">
        Consulente AI per PMI Italiane
    </div>
    <div class="ia-webapp-messages" id="ia-webapp-messages">
        <div class="ia-webapp-alert success">
            <strong>✅ Sistema Attivo:</strong><br>
            Ciao! Sono il tuo consulente AI specializzato per PMI italiane. 
            Sono qui per aiutarti a scoprire come l'Intelligenza Artificiale può trasformare la tua azienda.<br><br>
            <strong>Come posso aiutarti oggi?</strong>
        </div>
    </div>
    <div class="ia-webapp-input-area">
        <input type="text" id="ia-webapp-user-input" placeholder="Scrivi qui la tua domanda...">
        <button id="ia-webapp-send-button">Invia</button>
        <div class="ia-webapp-loading" id="ia-webapp-loading"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const messagesDiv = document.getElementById('ia-webapp-messages');
        const userInput = document.getElementById('ia-webapp-user-input');
        const sendButton = document.getElementById('ia-webapp-send-button');
        const loadingSpinner = document.getElementById('ia-webapp-loading');

        // Funzione per aggiungere un messaggio alla chat
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('ia-webapp-message', sender);
            const bubble = document.createElement('div');
            bubble.classList.add('ia-webapp-message-bubble');
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            messageElement.appendChild(bubble);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Funzione per mostrare/nascondere il loading
        function setLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.style.display = 'block';
                sendButton.disabled = true;
                userInput.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                sendButton.disabled = false;
                userInput.disabled = false;
            }
        }

        // Funzione per inviare messaggio all'API
        async function sendMessage(message) {
            try {
                setLoading(true);
                addMessage('user', message);

                // Chiamata all'API Gemini tramite il tuo endpoint Vercel
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Sei un consulente AI specializzato per PMI italiane. Rispondi in modo professionale e utile alla seguente domanda: ${message}`
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                // Estrai la risposta dall'API Gemini
                let aiResponse = 'Scusa, non sono riuscito a elaborare la tua richiesta.';
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    aiResponse = data.candidates[0].content.parts[0].text;
                }

                addMessage('ai', aiResponse);

            } catch (error) {
                console.error('Errore:', error);
                addMessage('ai', '❌ Si è verificato un errore. Riprova tra qualche momento. Se il problema persiste, verifica che la tua API Key Gemini sia configurata correttamente nelle variabili d\'ambiente di Vercel.');
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                userInput.value = '';
                sendMessage(message);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                const message = userInput.value.trim();
                if (message) {
                    userInput.value = '';
                    sendMessage(message);
                }
            }
        });

        // Focus automatico sull'input
        userInput.focus();

        // Messaggio di benvenuto
        setTimeout(() => {
            addMessage('ai', 'Ciao! Sono qui per aiutarti a esplorare come l\'Intelligenza Artificiale può trasformare la tua PMI. Per iniziare, dimmi: quali sono le tue principali sfide aziendali o in cosa posso esserti utile oggi?');
        }, 1000);
    });
</script>
